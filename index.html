<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- style -->
  <link rel="stylesheet" href="/dist/css/style.css">
</head>
<body>

  <nav class="logo">
    <img src="/images/logo.svg" alt="logo" class="logo-img">
  </nav>

  <main class="main">
    <img src="/images/illustration-mockups.svg" alt="illustration-mockups" class="main-img">
    <div class="main-content">
      <h1 class="main-content-title">Build The Community Your Fans Will Love</h1>
      <p class="main-content-desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="btn">Register</a>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-socials">
      <a href="#" class="footer-socials-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="footer-socials-icon">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="footer-socials-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>
  
</body>
</html>
