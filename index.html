<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle Landingpage | Kariz Dev</title>

    <!-- Style -->
    <link rel="stylesheet" href="dist/main.css" />

    <!-- Favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header id="header" class="header container">
      <img src="/images/logo.svg" alt="" class="header_logo" />
    </header>

    <main id="main" class="main container">
      <div class="main_content">
        <img
          src="./images/illustration-mockups.svg"
          alt=""
          class="main_content_img"
        />
      </div>
      <div class="main_content">
        <h1 class="main_content_title">
          build the community your fans will love
        </h1>
        <p class="main_content_desc">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="main_content_btn">Register</a>
      </div>
    </main>

    <footer id="footer" class="footer container">
      <div class="footer_social">
        <a href="#" class="footer_social_icon">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="#" class="footer_social_icon">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="footer_social_icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
